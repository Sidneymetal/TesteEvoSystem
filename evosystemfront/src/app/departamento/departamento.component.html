<div class="container-fluid">
  <table class="table table-hover">
    <thead class="table-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Departamento</th>
        <th scope="col">Sigla</th>
        <th scope="col">Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>#</th>
        <td>
          <input
            type="text"
            class="form-control form-control-sm"
            [(ngModel)]="novoDepartamento.nome"
          />
        </td>
        <td>
          <input
            type="text"
            class="form-control form-control-sm"
            [(ngModel)]="novoDepartamento.sigla"
          />
        </td>
        <td>
          <button
            class="btn btn-sm btn-primary cadastrar"
            (click)="cadastrarNovoDepartamento()"
          >
            Cadastrar
          </button>
        </td>
      </tr>
      <tr *ngFor="let departamento of departamentos; let i = index">
        <th>{{ departamento.id }}</th>
        <td *ngIf="!departamento.editing">
          <a href="/funcionarios/{{ departamento.id }}">{{
            departamento.nome
          }}</a>
        </td>
        <td *ngIf="departamento.editing">
          <input
            type="text"
            class="form-control form-control-sm"
            [(ngModel)]="departamento.nome"
          />
        </td>
        <td *ngIf="!departamento.editing">{{ departamento.sigla }}</td>
        <td *ngIf="departamento.editing">
          <input
            type="text"
            class="form-control form-control-sm"
            [(ngModel)]="departamento.sigla"
          />
        </td>
        <td>
          <button
            *ngIf="!departamento.editing"
            class="btn btn-sm btn-outline-success"
            (click)="editarDepartamento(i)"
          >
            Editar
          </button>
          <button
            *ngIf="departamento.editing"
            class="btn btn-sm btn-success"
            (click)="salvarDepartamento(i)"
          >
            Salvar
          </button>
          <button
            *ngIf="!departamento.confirmarExclusao"
            class="btn btn-sm btn-outline-danger"
            (click)="confirmarExclusao(i)"
          >
            Excluir
          </button>
          <button
            *ngIf="departamento.confirmarExclusao"
            class="btn btn-sm btn-danger"
            (click)="excluirDepartamento(i)"
          >
            Certeza?
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
